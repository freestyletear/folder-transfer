<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <title>HTML Tables Styling</title>
    </head>
    <body>
        <h1>Knoughts and Crosses</h1>
        <p>Kids these days will never understand the joy of board games. Most notably <span>Knoughts and Crosses</span> also called <span>X's and O's</span></p>
        <p>Common traps in the game would include one like this:</p>
        <table>
            <tr>
                <td>X</td>
                <td></td>
                <td>X</td>
            </tr>
            <tr>
                <td>O</td>
                <td>X</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>O</td>
                <td>O</td>
            </tr>
        </table>
    </body>
</html>
